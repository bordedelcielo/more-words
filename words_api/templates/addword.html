<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="word-field">
            {{ form.word.label }}
            {{ form.word(class = "form-control", placeholder = "Enter a word here to add to your words!") }}
        </fieldset>
        {{ form.submit_button(class = "btn btn-success btn-block") }}
    </div>
</form>
