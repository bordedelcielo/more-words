<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="word-field">
            {{ form.word.label }}
            {{ form.word(class = "form-control", placeholder = "Enter a Word Here!") }}
        </fieldset>

        {{ form.submit_button(class = "btn btn-primary btn-block") }}
    </div>
</form>
